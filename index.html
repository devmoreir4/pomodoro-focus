<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/public/favicon.ico" type="image/x-icon" />
    <title> - Pomodoro Focus</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <main class="container">
      <div class="tabs">
        <button class="tab pomodoro active">Pomodoro</button>
        <button class="tab shortBreak">Short Break</button>
        <button class="tab longBreak">Long Break</button>
      </div>

      <div class="time-display">
        <span class="minutes">25</span>:<span class="seconds">00</span>
      </div>

      <button class="start-button">START</button>

      <div class="tasks">
        <h3>Tasks</h3>
        <ul class="task-list"></ul>
        <div class="new-task-container">
          <input
            type="text"
            class="new-task-input"
            placeholder="Digite a nova tarefa"
          />
          <button class="add-task">Add</button>
        </div>
      </div>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
