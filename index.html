<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/public/favicon.ico" type="image/x-icon" />
    <title>25:00 - Pomodoro Focus</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <a href="#" class="logo">Pomodoro Focus</a>
      </div>
    </header>

    <main class="container">
      <h2 class="timer-title">Focus Timer</h2>

      <div class="time-display">
        <span class="minutes">25</span>:<span class="seconds">00</span>
      </div>

      <div class="timer-controls">
        <div class="tabs">
          <button class="tab pomodoro active">Pomodoro</button>
          <button class="tab shortBreak">Short Break</button>
          <button class="tab longBreak">Long Break</button>
        </div>

        <button class="start-button">START</button>
      </div>

      <div class="tasks">
        <h3>Tasks</h3>
        <ul class="task-list"></ul>
        <div class="new-task-container">
          <input
            type="text"
            class="new-task-input"
            placeholder="Enter new task"
          />
          <button class="add-task">Add</button>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p>&copy; 2025 devmoreir4. All rights reserved.</p>
    </footer>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
