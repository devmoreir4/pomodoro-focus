<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./src/assets/favicon.png" type="image/x-icon">
    <title>- Pomodoro Timer</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <main>
        <div id="timer">
            <span class="minutes">15</span>
            <span>:</span>
            <span class="seconds">00</span>
        </div>
        <div id="controls">
            <button class="play">
                <img src="./src/assets/play.svg" alt="">
            </button>
            <button class="pause">
                <img src="./src/assets/pause.svg" alt="">
            </button>
            <button class="stop">
                <img src="./src/assets/stop.svg" alt="">
            </button>
            <button class="stopwatch"></button>
                <img src="./src/assets/stopwatch.svg" alt="">
            </button>
        </div>
    </main>
    <footer>
        <button class="sound-on">
            <img src="./src/assets/volume-slash.svg" alt="">
        </button>
        <button class="sound-off">
            <img src="./src/assets/volume.svg" alt="">
        </button>
    </footer>
</body>
</html>
